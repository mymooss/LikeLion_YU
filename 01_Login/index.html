<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LikeLion Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" >
</head>
<body>
    <div id="wrap" >
        <div id="content1" >
            <div id ="logoimg">
                <image id="logo" src="./img/logo.png" alt="logo"></image>
            </div>
            <div id="text">
                <h1 class="italic">LIKE LION</h1>
                <p >우리는 '성장 의지를 사진 사람들을 돕기 위해' 존재합니다. 
                    그리고 이들을 돕기 위한 가장 근본적이고 효과적인 방법은 교육이라고 생각합니다.
                <br/><br/>
                    지금 바로 지원하세요!

                </p>
            </div>
            <div id="bottom">
                <div class="bottom-con italic" id="bottom-con1">
                    <P>Plan<br/>&<br>Design</p>
                </div>
                <div class="bottom-con italic" id="bottom-con2">
                    <P>Frontend</P>
                </div>
                <div class="bottom-con italic" id="bottom-con3">
                    <p>Backend</p>
                </div>
            </div>
    
            
        </div>
        <div id="content2">
            <form action="" method="">
                <h1 class="italic">Login</h1>
            </br>
                <input class="login-box italic" type="text" placeholder="ID" id="login-box"></br></br>
                <input class="login-box italic" type="password" placeholder="PW" id="password-box"></br>
            </br>
                <button type="submit" id="login-button">로그인 후 지원하기</button>
            </form>

        </div>
    </div>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a>test</a>


    <script>
        const tmp = document.querySelector('a')
        tmp.addEventListener('click',() => {
            alert("test")
            console.log('test')
        })
    </script>
    <!--addEventListener를 통해 클릭하면 이벤트가 발생하도록
    -->
</body>
</html>
